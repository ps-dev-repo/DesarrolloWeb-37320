<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Carrousel type 1</title>
    <link rel="stylesheet" href="./prueba_1.css">
</head>
<body>
    <div class="slider">

        <fieldset>
            <legend>Select a maintenance drone:</legend>
            <input type="radio" id="huey" name="drone" value="huey">
            <div>A</div>
            <input type="radio" id="dewey" name="drone" value="dewey">
            <div>B</div>
            <input type="radio" id="louie" name="drone" value="louie">
            <div>C</div>

        </fieldset>
        <div class="div_labels">
            <label class="label" id="slide-1" for="huey">1</label>
            <label class="label" id="slide-2" for="dewey">2</label>
            <label class="label" id="slide-3" for="louie">3</label>
        </div>
      
      </div>
</body>
