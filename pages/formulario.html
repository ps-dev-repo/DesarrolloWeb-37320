    <main>
        <section id="contacto">
            <h2>Contactá conmigo</h2>
            <div class="d-flex flex-wrap m-2">
                <div class="flex-grow-1 d-flex justify-content-center align-items-center m-2">
                    <img src="../assets/img/imagen-formulario.jfif" alt="Complete su formulario" class="img">
                </div>
                
                <div class="flex-grow-1 my-2 col-12 col-sm-auto">
                    <form action="#" method="post">
                        <div class="form-group mb-3">
                            <label for="input_nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="input_nombre" id="input_nombre" placeholder="Juan Carlos" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="input_email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="input_email" id="input_email" placeholder="example@mail.com" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="input_telefono" class="form-label">Teléfono de contacto</label>
                            <input type="tel" class="form-control" name="input_telefono" id="input_telefono" placeholder="+54(11)5123123" pattern="[^a-zA-Z]*">
                        </div>
                        <div class="form-group mb-3">
                            <label for="input_mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" name="input_mensaje" id="input_mensaje" cols="5" rows="5" placeholder="Mensaje" required></textarea>
                        </div>
                        <div class="form-group d-flex flex-wrap mt-4 mb-2 botones_contacto">
                            <input type="reset" class="btn flex-grow-1 mx-1" value="Vaciar formulario">
                            <input type="submit" class="btn flex-grow-1 mx-1" value="Enviar Mensaje">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
